        .bootstrap-datetimepicker-widget.dropdown-menu.bottom:before {

        .bootstrap-datetimepicker-widget.dropdown-menu.bottom:after {

            border-right: 6px solid transparent;
            border-bottom: 6px solid white;

        .bootstrap-datetimepicker-widget.dropdown-menu.top:before {
            border-left: 7px solid transparent;
            border-right: 7px solid transparent;

        .bootstrap-datetimepicker-widget.dropdown-menu.top:after {

            border-top: 6px solid white;

        .bootstrap-datetimepicker-widget.dropdown-menu.pull-right:before {

        .bootstrap-datetimepicker-widget .btn[data-action="showHours"]::after {

        .bootstrap-datetimepicker-widget .btn[data-action="showMinutes"]::after {

        .bootstrap-datetimepicker-widget .btn[data-action="togglePeriod"]::after {

            margin: -1px;
            padding: 0;
            overflow: hidden;

        .bootstrap-datetimepicker-widget .btn[data-action="clear"]::after {

        @import url('https://fonts.googleapis.com/css?family=Poppins:100,100i,200,200i,300,300i,400,400i,500,500i,600,600i,700,700i,800,800i,900,900i&subset=devanagari,latin-ext');

        /* #Primary

        body{
            font-family: 'Poppins', sans-serif;
            font-size: 16px;
            line-height: 24px;
            font-weight: 400;
            color: #212112;
            background-image: url('https://s3-us-west-2.amazonaws.com/s.cdpn.io/1462889/pat-back.svg');

            background-repeat: repeat;
            background-size: 7%;

            transition: all 200ms linear;

        ::selection {
            color: #fff;
            background-color: #8167a9;
        }
        ::-moz-selection {
            color: #fff;

        /* #Navigation
        ================================================== */

        .start-header {
            opacity: 1;
            transform: translateY(0);
            padding: 20px 0;
            box-shadow: 0 10px 30px 0 rgba(138, 155, 165, 0.15);
            -webkit-transition : all 0.3s ease-out;
            transition : all 0.3s ease-out;
        }
        .start-header.scroll-on {
            box-shadow: 0 5px 10px 0 rgba(138, 155, 165, 0.15);
            padding: 10px 0;
            -webkit-transition : all 0.3s ease-out;
            transition : all 0.3s ease-out;
        }
        .start-header.scroll-on .navbar-brand img{
            height: 24px;
            -webkit-transition : all 0.3s ease-out;
            transition : all 0.3s ease-out;
        }
        .navigation-wrap{
            position: fixed;
            width: 100%;
            top: 0;
            left: 0;
            z-index: 1000;
            -webkit-transition : all 0.3s ease-out;
            transition : all 0.3s ease-out;
        }
        .navbar{
            padding: 0;
        }
        .navbar-brand img{
            height: 28px;
            width: auto;
            display: block;
            filter: brightness(10%);
            -webkit-transition : all 0.3s ease-out;
            transition : all 0.3s ease-out;
        }
        .navbar-toggler {
            float: right;
            border: none;
            padding-right: 0;
        }
        .navbar-toggler:active,
        .navbar-toggler:focus {
            outline: none;
        }
        .navbar-light .navbar-toggler-icon {
            width: 24px;
            height: 17px;
            background-image: none;
            position: relative;
            border-bottom: 1px solid #000;
            transition: all 300ms linear;
        }
        .navbar-light .navbar-toggler-icon:after,
        .navbar-light .navbar-toggler-icon:before{
            width: 24px;
            position: absolute;
            height: 1px;
            background-color: #000;
            top: 0;
            left: 0;
            content: '';
            z-index: 2;
            transition: all 300ms linear;
        }
        .navbar-light .navbar-toggler-icon:after{
            top: 8px;
        }
        .navbar-toggler[aria-expanded="true"] .navbar-toggler-icon:after {
            transform: rotate(45deg);
        }
        .navbar-toggler[aria-expanded="true"] .navbar-toggler-icon:before {
            transform: translateY(8px) rotate(-45deg);
        }
        .navbar-toggler[aria-expanded="true"] .navbar-toggler-icon {
            border-color: transparent;
        }
        .nav-link{
            color: #212121 !important;
            font-weight: 500;
            transition: all 200ms linear;
        }
        .nav-item:hover .nav-link{
            color: #8167a9 !important;
        }
        .nav-item.active .nav-link{
            color: #777 !important;
        }
        .nav-link {
            position: relative;
            padding: 5px 0 !important;
            display: inline-block;
        }
        .nav-item:after{
            position: absolute;
            bottom: -5px;
            left: 0;
            width: 100%;
            height: 2px;
            content: '';
            background-color: #8167a9;
            opacity: 0;
            transition: all 200ms linear;
        }
        .nav-item:hover:after{
            bottom: 0;
            opacity: 1;
        }
        .nav-item.active:hover:after{
            opacity: 0;
        }
        .nav-item{
            position: relative;
            transition: all 200ms linear;
        }

        #switch,
        #circle {
            cursor: pointer;
            -webkit-transition: all 300ms linear;
            transition: all 300ms linear;
        }
        #switch {
            width: 60px;
            height: 8px;
            border: 2px solid #8167a9;
            border-radius: 27px;
            background: #000;
            position: relative;
            display: block;
            margin: 0 auto;
            text-align: center;
            opacity: 1;
            transform: translate(0);
            transition: all 300ms linear;
            transition-delay: 1900ms;
        }
        body.hero-anime #switch{
            opacity: 0;
            transform: translateY(40px);
            transition-delay: 1900ms;
        }
        #circle {
            position: absolute;
            top: -11px;
            left: -13px;
            width: 26px;
            height: 26px;
            border-radius: 50%;
            background: #000;
        }
        .switched {
            border-color: #000 !important;
            background: #8167a9 !important;
        }

                    newLi.appendChild(newBtn);
                    document.getElementById("task").appendChild(newLi);
                    $(".listed-tasks").fadeIn("slow");
                    $.post("", {
                        taskContent: todoInput.value,
                        isImportant: null,
                        TaskId: null
                    });
                    todoInput.value = "";
                    todoInput.focus();
                    sideBar();
                    checkBox();
                }
            });
            container.addEventListener("click", evt => {
                const item = evt.target;
                if (item.className === "btn-xs del-btn") {
                    const todo = item.parentElement;
                    $.post("delete",{
                        "usrid":todo.getAttribute("usrid"),
                        "taskid":todo.getAttribute("taskid")
                    });
                    if($("#sidebar").attr("taskid")==todo.getAttribute("taskid")&&$("#sidebar").attr("usrid")==todo.getAttribute("usrid")){
                        $("#sidebar").hide();
                    }
                    todo.remove();
                }
                if (item.className === "fa fa-close") {
                    const todo = item.parentElement.parentElement;
                    $.post("delete",{
                        "usrid":todo.getAttribute("usrid"),
                        "taskid":todo.getAttribute("taskid")
                    });
                    if($("#sidebar").attr("taskid")==todo.getAttribute("taskid")&&$("#sidebar").attr("usrid")==todo.getAttribute("usrid")){
                        $("#sidebar").hide();
                    }
                    todo.remove();
                }
            });
            sideBar();
            function checkBox() {
                $("input[type='checkbox']").click(function () {
                    $.post("complete",{
                        "usrid":$(this).parent().attr("usrid"),
                        "taskid":$(this).parent().attr("taskid")
                    });
                    if($("#sidebar").attr("taskid")==$(this).parent().attr("taskid")&&$("#sidebar").attr("usrid")==$(this).parent().attr("usrid")){
                        $("#sidebar").hide();
                    }
                    const ss =$(this).parent().attr("taskid");
                    $(this).siblings("span").css("text-decoration","line-through");
                    $(this).siblings("span").css("opacity","0.3");
                    $(this).siblings("button").remove();
                    comTasks++;
                    console.log("!!");
                    document.querySelector("#register-date").innerHTML = "欢迎！你已经使用Wedo "+registerTime+" 天了！";
                    document.querySelector("#register-date").innerHTML += "<br>";
                    document.querySelector("#register-date").innerHTML += "你已经完成了 " +comTasks+" 个任务！";
                });
            }
            checkBox();
        }
    </script>
    <script>
        $(document).ready(function() {
            var trigger = $('.hamburger'),
                overlay = $('.overlay'),
                isClosed = false;
            trigger.click(function() {
                hamburger_cross();
            });
            function hamburger_cross() {
                if (isClosed == true) {
                    overlay.hide();
                    trigger.removeClass('is-open');
                    trigger.addClass('is-closed');
                    isClosed = false;
                } else {
                    overlay.show();
                    trigger.removeClass('is-closed');
                    trigger.addClass('is-open');
                    isClosed = true;
                }
            }
            $('[data-toggle="offcanvas"]').click(function() {
                $('#wrapper').toggleClass('toggled');
            });
        });
    </script>

</head>
